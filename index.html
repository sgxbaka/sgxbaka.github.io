  <style>
    *, *::before, *::after {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    :root {
      --bg: #0a0a0f;
      --surface: #111118;
      --border: rgba(255,255,255,0.06);
      --text: #f0f0f5;
      --muted: rgba(240,240,245,0.45);
      --accent: #c8f04a;
      --accent-dim: rgba(200,240,74,0.12);
      --radius: 20px;
      --card-bg: rgba(255,255,255,0.03);
      --card-hover: rgba(255,255,255,0.06);
    }

    html { scroll-behavior: smooth; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 16px;
      overflow-x: hidden;
    }

    /* Ambient background glow */
    body::before {
      content: '';
      position: fixed;
      top: -30%;
      left: 50%;
      transform: translateX(-50%);
      width: 700px;
      height: 700px;
      background: radial-gradient(circle, rgba(200,240,74,0.07) 0%, transparent 65%);
      pointer-events: none;
      z-index: 0;
    }

    body::after {
      content: '';
      position: fixed;
      bottom: -20%;
      right: -10%;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(120,80,255,0.06) 0%, transparent 65%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
    }

    /* ── Avatar ── */
    .avatar-wrap {
      position: relative;
      margin-bottom: 24px;
      animation: fadeUp 0.6s ease both;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: linear-gradient(135deg, #c8f04a 0%, #7c3aed 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Syne', sans-serif;
      font-size: 2rem;
      font-weight: 800;
      color: #0a0a0f;
      letter-spacing: -1px;
      position: relative;
      z-index: 1;
    }

    .avatar-ring {
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      background: conic-gradient(from 0deg, #c8f04a, #7c3aed, #c8f04a);
      animation: spin 4s linear infinite;
      z-index: 0;
    }

    .avatar-ring-mask {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      z-index: 0;
    }

    /* ── Header ── */
    .header {
      text-align: center;
      margin-bottom: 36px;
      animation: fadeUp 0.6s 0.1s ease both;
    }

    .name {
      font-family: 'Syne', sans-serif;
      font-size: clamp(1.7rem, 5vw, 2.1rem);
      font-weight: 800;
      letter-spacing: -0.03em;
      color: var(--text);
      line-height: 1.1;
      margin-bottom: 8px;
    }

    .name span {
      color: var(--accent);
    }

    .bio {
      font-size: 0.9rem;
      color: var(--muted);
      font-weight: 400;
      line-height: 1.6;
      max-width: 300px;
      margin: 0 auto;
    }

    .dot {
      display: inline-block;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: var(--accent);
      margin: 0 6px;
      vertical-align: middle;
      opacity: 0.6;
    }

    /* ── Links ── */
    .links {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .link-card {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 18px 22px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      text-decoration: none;
      color: var(--text);
      position: relative;
      overflow: hidden;
      transition: background 0.25s, border-color 0.25s, transform 0.2s;
      cursor: pointer;
      animation: fadeUp 0.5s ease both;
      -webkit-tap-highlight-color: transparent;
    }

    .link-card:nth-child(1) { animation-delay: 0.2s; }
    .link-card:nth-child(2) { animation-delay: 0.28s; }
    .link-card:nth-child(3) { animation-delay: 0.36s; }
    .link-card:nth-child(4) { animation-delay: 0.44s; }
    .link-card:nth-child(5) { animation-delay: 0.52s; }

    .link-card::before {
      content: '';
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 0.3s;
      border-radius: inherit;
    }

    .link-card:hover {
      background: var(--card-hover);
      transform: translateY(-2px);
    }

    .link-card:hover::before { opacity: 1; }
    .link-card:active { transform: translateY(0) scale(0.99); }

    /* Per-brand accent colors on hover */
    .link-card.insta:hover { border-color: rgba(228,64,95,0.35); }
    .link-card.insta::before { background: radial-gradient(circle at left, rgba(228,64,95,0.07), transparent 70%); }

    .link-card.telegram:hover { border-color: rgba(41,182,246,0.35); }
    .link-card.telegram::before { background: radial-gradient(circle at left, rgba(41,182,246,0.07), transparent 70%); }

    .link-card.facebook:hover { border-color: rgba(66,103,178,0.4); }
    .link-card.facebook::before { background: radial-gradient(circle at left, rgba(66,103,178,0.07), transparent 70%); }

    .link-card.spotify:hover { border-color: rgba(30,215,96,0.35); }
    .link-card.spotify::before { background: radial-gradient(circle at left, rgba(30,215,96,0.07), transparent 70%); }

    .link-card.discord:hover { border-color: rgba(88,101,242,0.4); }
    .link-card.discord::before { background: radial-gradient(circle at left, rgba(88,101,242,0.08), transparent 70%); }

    .icon-wrap {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: transform 0.2s;
    }

    .link-card:hover .icon-wrap { transform: scale(1.08); }

    .insta .icon-wrap { background: rgba(228,64,95,0.12); }
    .telegram .icon-wrap { background: rgba(41,182,246,0.12); }
    .facebook .icon-wrap { background: rgba(66,103,178,0.12); }
    .spotify .icon-wrap { background: rgba(30,215,96,0.12); }
    .discord .icon-wrap { background: rgba(88,101,242,0.12); }

    .icon-wrap svg {
      width: 22px;
      height: 22px;
    }

    .link-info {
      flex: 1;
    }

    .link-label {
      font-family: 'Syne', sans-serif;
      font-size: 0.95rem;
      font-weight: 700;
      letter-spacing: -0.01em;
      line-height: 1;
      margin-bottom: 3px;
    }

    .link-sub {
      font-size: 0.78rem;
      color: var(--muted);
      font-weight: 400;
    }

    .arrow {
      color: var(--muted);
      transition: transform 0.2s, color 0.2s;
      flex-shrink: 0;
    }

    .link-card:hover .arrow {
      transform: translateX(3px);
      color: var(--text);
    }

    /* ── Footer ── */
    .footer {
      margin-top: 40px;
      text-align: center;
      animation: fadeUp 0.5s 0.55s ease both;
    }

    .footer p {
      font-size: 0.75rem;
      color: rgba(240,240,245,0.2);
      letter-spacing: 0.04em;
    }

    .footer .accent-dot {
      color: var(--accent);
      font-size: 1rem;
      line-height: 0;
      vertical-align: middle;
    }

    /* ── Animations ── */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(22px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ── Scrollbar ── */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: var(--bg); }
    ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
  </style>
